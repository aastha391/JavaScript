<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.899);
            display: flex;
            flex-direction: column;
           justify-content: center;
           align-items: center;
        }
        .container{
            background-color: grey;
            height: 450px;
            width: 300px;
            border-radius: 5px;
            padding:20px;
        }
        #image{
            display: flex;
            justify-content: center;
        }
        #image img{
            height: 100px;
            width: 100px;
            background-size: cover;
            border-radius: 50%;
        }
        .intro{
            margin:10px;
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items: center;
        }
        #p1{
            color: yellow;
            font-weight: bold;
        }
        #p2{
            margin-top: 20px;
        }
        #git{
            margin: 10px;
            background-color: rgba(169, 169, 169, 0.897); 
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }  
        #front{
            margin: 10px;
            background-color: rgba(169, 169, 169, 0.897); 
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }
        #LinkedIn{
            margin: 10px;
            background-color: rgba(169, 169, 169, 0.897); 
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }
        #twitter{
            margin: 10px;
            background-color: rgba(169, 169, 169, 0.897); 
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center; 
        }
        #insta{
            margin: 10px;
            background-color: rgba(169, 169, 169, 0.897); 
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    
<div class="container">
    
<div id="image">
    <img src="images.jpeg">
    </div>
    <div class="intro">
    <h1>Jessica Randall</h1>
    <p id="p1">London,United Kingdom</p>

    <p id="p2">"Front-end developer and avid reader"</p>
    </div>

<div id="git">
<p>GitHub</p>
</div>
<div id="front">
    <p>frontend mentor</p>
</div>
<div id="LinkedIn">
    <p>LinkedIn</p>
</div>
<div id="twitter">
    <p>Twitter</p>
    </div>
    <div id="insta">
        <p>Instagram</p>
    </div>
</div>
</body>
</html>
